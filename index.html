<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator" id="calculator">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <div class="other-btn">MC</div>
            <div class="other-btn">M+</div>
            <div class="other-btn">M-</div>
            <div class="other-btn">MR</div>
            <div id="clear" class="other-btn">C</div>
            <div id="backspace" class="other-btn">âŒ«</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">-</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">%</div>
        </div>
        <div class="bottom-buttons">
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div id="equal" class="other-btn">=</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
