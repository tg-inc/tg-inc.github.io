<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First JavaScript Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator By Temo Guseinov</h1>
        <p>Number 1:</p>
        <input type="number" id="n1" placeholder="Enter The Number">
        <p>Number 2:</p>
        <input type="number" id="n2" placeholder="Enter The Number"> <br><br>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="divide()">/</button>
        <button onclick="multiplication()">*</button>
        <hr>
        <p id="out" class="result"></p>
    </div>

    <footer>
        Designed And Made By Temo Guseinov 2018 Georgia
    </footer>
</body>
</html>
